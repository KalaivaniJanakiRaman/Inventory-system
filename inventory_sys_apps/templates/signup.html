{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h2>Sign Up</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Already have an account? Log In</a>
    </div>
</div>
{% endblock %}
