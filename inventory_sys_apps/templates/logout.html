{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h2>You Have Been Logged Out</h2>
        <p>Thank you for using the Inventory Management System.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Return to Home</a>
    </div>
</div>
{% endblock %}
