{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-11 col-md-6 mx-auto mt-5 px-3">
            <h1 class="fw-light">Inventory Management System</h1>
            <p class="fw-light">Efficiently manage your product inventory with our user-friendly system.</p>

            <div class="mt-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary me-2">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
